<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="team1">
        <!-- Hero 1 -->
        <div class="hero-one">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png"
            alt=""
          />
          <h5 class="spider">Spiderman</h5>
          <h1>12</h1>
        </div>
        <!-- Hero 2 -->
        <div class="hero-two">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png"
            alt=""
          />
          <h5 class="wonder">
            Wonder <br />
            women
          </h5>
          <h1>30</h1>
        </div>
      </div>
      <!-- Score -->
      <div class="score"><h2>5 - 0</h2></div>

      <div class="team2">
        <!-- Villan 1 -->
        <div class="Villan-one">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png"
            alt=""
          />
          <h5 class="Captain America">Captain America</h5>
          <h1>96</h1>
        </div>
        <!-- Villan 2 -->
        <div class="Villan-two">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png"
            alt=""
          />
          <h5 class="Popcorn">Popcorn</h5>
          <h1>31</h1>
        </div>
      </div>
    </main>
    <footer class="footer">Made with ♥️ by Kalvian</footer>
  </body>
</html>
